services:
  # 백엔드 서비스 (Express + Legacy Pages)
  - type: web
    name: story-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPERTONE_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://story-frontend.onrender.com
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false

  # 프론트엔드 서비스 (React Static Site)
  - type: web
    name: story-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_PROJECT_ID
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_BACKEND_URL
        value: https://story-backend.onrender.com
